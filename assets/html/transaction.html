<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recycle2Day | Donation Transaction</title>

    <link rel="stylesheet" href="../css/transaction.css">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="content">
      recycle2day_form v1 (Stable)
      <hr>
      Card Number:
      <br>
      <input type="number" name="" placeholder="1234567890" minlength="16" maxlength="16">
      <br>
      Name on the Card:
      <br>
      <input type="text" name="" placeholder="John Doe">
      <br>
      Expiry date MM/YY
      <br>
      <input type="text" name="" placeholder="05/28">
      <br>
      CVV number:
      <br>
      <input type="number" name="" placeholder="123">
      <br>
      Zipcode/Postal Code
      <br>
      <input type="number" name="" placeholder="123456">
      <hr>
      <button onclick="close_transaction();" name="button">Donate!</button>
      <br>
      <button onclick="redirect();" name="button">Cancel</button>
    </div>
    
    <script type="text/javascript" src="../js/transaction.js"></script>
  </body>
</html>
